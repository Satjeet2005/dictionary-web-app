<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary Web App</title>
    <link rel="stylesheet" href="/css/style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font--mono body--dark">
    <header>
      <!-- nav bar -->
      <nav>
        <div class="theme-change-container flex align-items gap-18">
          <div
            class="scroll-btn flex align-center p-3 box-border relative clickable"
          >
            <div class="scroll-ball absolute"></div>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            viewBox="0 0 22 22"
            class="theme-change-icon clickable"
          >
            <path
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"
            />
          </svg>
        </div>

        <section>
          <div class="font-handling-container relative">
            <div class="selected-font-container flex align-center gap-18 clickable">
              <p class="selected-font font">Mono</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="8"
                viewBox="0 0 14 8"
              >
                <path
                  fill="none"
                  stroke="#A445ED"
                  stroke-width="1.5"
                  d="m1 1 6 6 6-6"
                />
              </svg>
            </div>
  
            <section>
              <div class="font-selection-container flex flex-col gap-15 box-border absolute hidden">
                <p class="font margin-0 font-option clickable sans-serif font--sans-serif" data-font="sans-serif">Sans Serif</p>
                <p class="font margin-0 font-option clickable serif font--serif" data-font="serif">Serif</p>
                <p class="font margin-0 font-option clickable mono font--mono" data-font="mono">Mono</p>
              </div>
            </section>
            
          </div>
        </section>
      </nav>
    </header>
  </body>

  <script src="/js/script.js"></script>
</html>
