<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary Web App</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <!-- nav bar -->
      <nav>
        <div class="theme-change-container flex align-items gap-18">
          <div
            class="scroll-btn flex align-center p-3 box-border relative clickable"
          >
            <div class="scroll-ball absolute"></div>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            viewBox="0 0 22 22"
            class="theme-change-icon clickable"
          >
            <path
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"
            />
          </svg>
        </div>
      </nav>
      
    </header>
  </body>

  <script src="/js/script.js"></script>
</html>
